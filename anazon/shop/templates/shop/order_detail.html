{% extends 'main.html' %}

{% block content %}
<div class="container py-5" id="order_detail">
    <div>
        {% for order_item in order_items %}
        <div class="col d-flex justify-content-center">
            <div class="card mb-3 shadow" id="detail_cartitem">
                <div class="row no-gutters">
                    <div class="col-md-6">
                    <a href="{% url 'product_detail' order_item.pk %}">
                    <img src="{{order_item.image}}" height="300" class="card-img" alt="...">
                    </a>
                    </div>    
                    <div class="col-md-6">
                    <div class="card-body container py-5">
                        <h5 class="card-title">{{ order_item.title }}</h5>
                        <p class="card-text">${{ order_item.price }}</p>
                        <p class="card-text">Quantity: {{ order_item.quantity }}</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <h3 class="text-center">Total: ${{ total|floatformat:2 }}</h3>
</div>

{% endblock content %}
