{% extends 'main.html' %}

{% block content %}

<div class="text-center container py-5">
  <div id="register_form">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Register">
    </form>
    <p>Have had an account? <a href="{% url 'login' %}">Login</a></p>         
  </div>
</div>

{% endblock content %}
