{% extends 'main.html' %}

{% block content %}

<div class="text-center container py-5">
  <div id="login_form">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
    <p>Haven't had an account? <a href="{% url 'register' %}">Register</a></p>        
  </div>
</div>

{% endblock content %}
