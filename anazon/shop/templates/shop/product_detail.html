{% extends 'main.html' %}

{% block content %}

<h1>{{ product.title }}</h1>
<img src="{{ product.image }}">
<h2>${{ product.price }}</h2>
<input type="number" value="1" name="quantity" min="1" step="1" required>
<button type="button">Add to cart</button>
<p>{{ product.description }}</p>

{% endblock content %}
